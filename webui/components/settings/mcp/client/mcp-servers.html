<html>

<head>
    <title>MCP Servers Configuration</title>

    <script type="module">
        import { store } from "/components/settings/mcp/client/mcp-servers-store.js";
    </script>
</head>

<body>
    <div x-data>
        <template x-if="$store.mcpServersStore">
            <div x-init="$store.mcpServersStore.initialize()" x-destroy="$store.mcpServersStore.onClose()">

                <h3>MCP Servers Configuration JSON
                    <button class="btn slim" style="margin-left: 0.5em;" onclick="openModal('settings/mcp/client/example.html')">Examples</button>
                    <button class="btn slim" style="margin-left: 0.5em;"
                        @click="$store.mcpServersStore.formatJson()">Reformat</button>
                    <button class="btn slim primary" :disabled="$store.mcpServersStore.loading"
                        style="margin-left: 0.5em;" @click="$store.mcpServersStore.applyNow()">Apply now</button>
                </h3>
                <div id="mcp-servers-config-json"></div>

                <h3 id="mcp-servers-status">Servers status (refreshing automatically)</h3>

                <div class="server-list">
                    <template x-for="server in $store.mcpServersStore.servers" :key="server.name">
                        <div class="server-item">
                            <div class="status-icon" style="margin-right: 0.5em;"
                                x-data="{ connected: server.connected }">
                                <svg viewBox="0 0 30 30">
                                    <!-- Connected State (filled circle, green or orange) -->
                                    <circle x-bind:class="server.error ? 'disconnected-circle' : 'connected-circle'" cx="15" cy="15" r="8" x-bind:fill="server.connected 
                                        ? (server.error ? '#e40138' : (server.tool_count === 0 ? '#e40138' : '#00c340')) 
                                        : 'none'" x-bind:opacity="server.connected ? 1 : 0" />

                                    <!-- Disconnected State (outline circle) -->
                                    <circle x-bind:class="server.error ? 'disconnected-circle' : 'connected-circle'" cx="15" cy="15" r="9" fill="none"
                                        stroke="#e40138" stroke-width="3" x-bind:opacity="server.connected ? 0 : 1" />
                                </svg>
                            </div>
                            <span class="server-name" x-text="server.name"></span>
                            <span class="server-tools"
                                x-text="'- ' + (server.tool_count ? server.tool_count : 0) + ' tools'"></span>
                            <span class="server-error" x-show="server.error" x-text="server.error"></span>
                            <span class="server-links"><a href="#" @click="$store.mcpServersStore.getServerLog(server.name)">View Log</a></span>
                        </div>
                    </template>
                    <div x-show="$store.mcpServersStore.servers.length === 0" class="no-servers">
                        No servers
                    </div>
                </div>


            </div>
        </template>
    </div>

    <style>
        #mcp-servers-config-json {
            width: 100%;
            height: 40em;
        }

        .server-list {
            margin-top: 0.5em;
            margin-bottom: 1em;
        }

        .server-item {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            padding: 0.5em;
            border-bottom: 1px solid var(--c-border);
        }

        .server-item:last-child {
            border-bottom: none;
        }

        .status-indicator {
            display: inline-block;
            width: 0.8em;
            height: 0.8em;
            border-radius: 50%;
            margin-right: 0.8em;
        }

        .status-indicator.connected {
            background-color: #4CAF50;
        }

        .status-indicator.disconnected {
            background-color: #F44336;
        }

        .server-name {
            font-weight: 500;
            margin-right: 0.5em;
        }

        .server-tools {
            color: var(--c-fg2);
            font-size: 0.9em;
        }

        .no-servers {
            padding: 1em;
            color: var(--c-fg2);
            font-style: italic;
        }

        .server-error {
            color: #F44336;
            font-size: 0.9em;
            margin-left: 0.8em;
        }

        .server-links {
            margin-left: 0.8em;
        }
    </style>

</body>

</html>
